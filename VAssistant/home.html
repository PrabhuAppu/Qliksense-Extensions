<!doctype html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Qlik Sense Mashup</title>
    <meta charset="utf-8">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="cleartype" content="on">
    <!--Add host to these 3 links if the mashup is on an external webserver-->
    <link rel="stylesheet" href="../../resources/autogenerated/qlikui.css">
    <link rel="stylesheet" href="../../resources/assets/client/client.css" media="all">
    <script src="../../resources/assets/external/requirejs/require.js"></script>
    <!-- Bootstrap core CSS -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Compiled and minified CSS -->
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">-->




    <!-- Compiled and minified JavaScript 
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="style.css" media="all">

    <style>
        /**
		* set padding to make room for bootstrap menu
		*
		*/

        /*body {
			padding-top: 60px;
			padding-bottom: 30px;
		}*/

        /*
		* need to set the height for objects
		* set top padding to make room for selection toolbar
		*/

        div.qvobject,
        div.qvplaceholder {
            padding: 30px 10px 10px 10px;
            height: 400px;
        }

        .content {
            height: 300px;
        }

        #vizCard,
        .viz {
            height: 300px;
            width: 100%;
        }

        #vizCard .card {
            width: 100%;
            height: 100%;
        }

        .viz.column {
            height: 320px;
            padding-top: 10px;
        }

        .mainChatWindow {
            height: 100%
        }

        .chartArea {
            background-color: rgba(208, 230, 245, 1);
            height: 100%;
        }

        .row {
            padding: 10px;
        }

        .heightFull {
            height: 100%;
        }

        .bgRed {
            background-color: rgb(245, 12, 12);
            height: 100%;
        }

        .searchBox {}

        .widthFull {
            width: 100%;
        }

        .searchRow {
            height: 10%;
        }

        .resultRow {
            height: 90%;
        }

        .form-control {
            border-radius: 0rem;
        }

        .btn {
            border-radius: 0rem;
        }

        .chatCloud {
            min-height: 53px;
        }

        .scrollable {
            overflow-y: scroll;
            overflow-x: hidden;
        }

        .circularDiv {
            height: 30px;
            border-radius: 15px;
            width: 30px;
            text-align: center;
            padding: 0px;
            line-height: 30px;
            margin: 0px;
            font-size: 14px;
        }

        .message {
            border-radius: 15px;
            padding: 5px 15px;
        }

        .col-11 .alert {
            border-width: 0px;
            margin-bottom: 0px;
            display: -ms-inline-flexbox;
        }

        .col-1 .alert {
            border-width: 0px;
            margin-bottom: 0px;
        }

        .messageMe {
            background-color: rgba(67, 71, 83, 1);
            color: white;
        }

        .messageBot {
            background-color: white;
        }

        .d-flex {
            display: block!important;
        }
    </style>

</head>

<body role="document" style="overflow: auto">

    <div class="container-fluid mainChatWindow bg-dark">
        <div class="row heightFull">
            <div class="col-4">

            </div>
            <div class="col-4 heightFull chartArea">
                <div class="row resultRow">
                    <div class="col widthFull d-flex scrollable" style="height:100%">
                        <div class="align-self-end widthFull" id="chatScreen" style="min-height:100%">

                        </div>
                    </div>
                </div>

                <div class="row searchRow bg-danger">
                    <div class="col searchBox heightFull">
                        <form class="heightFull">
                            <div class="input-group mb-3 heightFull">
                                <input type="text" id="query" class="form-control">

                                <div class="input-group-append">
                                    <button type="submit" class="btn btn-secondary" id="send">
                                        <i class="material-icons">send</i>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
            <div class="col-4">

            </div>
        </div>
    </div>
    <script src="Backup.js"></script>


</body>

</html>
